<!DOCTYPE html>
<html>
  <head>
    <title>Hai ssaayyyaanngggkkkuu (AURATIKA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: "Balsamiq Sans", cursive, sans-serif;
        /* Gradasi latar belakang: biru muda ke putih di bagian bawah */
        background: linear-gradient(to bottom, #87CEEB, #FFFFFF 95%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        
        /* Full screen and centered content */
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #000; /* Warna font hitam */
      }
      
      .love-message {
        font-size: 24pt;
        margin-top: 20px;
        color: #000;
      }
      
      .title {
        font-size: 28pt;
        color: #000;
        margin-bottom: 5px;
      }
      
      #currentTime {
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Hai Wanita Kesayanganku (AURATIKA)</h1>
    <p>Tepat pada<br><span id="currentTime"></span></p>
    <p class="love-message">Aku Merindukanmu sssaaaayyyaaaannnngggg</p>
    
    <script>
      // Fungsi untuk memperbarui waktu saat ini
      function updateTime() {
        const now = new Date();
        const options = { 
            timeZone: 'Asia/Jakarta', 
            hour12: false,
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit'
        };
        const timeString = now.toLocaleString('id-ID', options);
        document.getElementById('currentTime').textContent = timeString + ' WIB';
      }

      // Memperbarui waktu setiap 1 detik
      setInterval(updateTime, 1000);

      // Memanggil fungsi segera agar waktu tampil saat halaman dimuat
      updateTime();
    </script>
  </body>
</html>
